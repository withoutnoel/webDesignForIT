<!DOCTYPE html>
<html>
<head>
    <title>Example 6-3</title>
    <style>
        body {
            background-image: url('ING/tenor.gif');
            background-size: cover;
            background-repeat: no-repeat;
            
        }
       
    </style>
</head>
<body>
    <center>
        <div class="form-container">
            <form>
                <table>
                    <tr>
                        <td><label for="fname">ชื่อและสกุล:</label></td>
                        <td>
                            <input type="text" name="fname" placeholder="ชื่อ">
                            <input type="text" name="lname" placeholder="นามสกุล">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="addr1">ที่อยู่บรรทัดที่ 1:</label></td>
                        <td>
                            <input type="text" id="addr1" name="address1" placeholder="เลขที่ ซอย ถนน">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="addr2">ที่อยู่บรรทัดที่ 2:</label></td>
                        <td>
                            <input type="text" id="addr2" name="address2" placeholder="แขวง/ตำบล เขต/อำเภอ จังหวัด">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="zip">ใส่รหัสไปรษณีย์:</label></td>
                        <td>
                            <input type="number" id="zip" name="postalcode" maxlength="5" placeholder="ใส่รหัสไปรษณีย์">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone">โทร:</label></td>
                        <td>
                            <input type="number" id="phone" name="phone" maxlength="10" placeholder="ใส่เฉพาะตัวเลข">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">อีเมล:</label></td>
                        <td>
                            <input type="email" id="email" name="email" placeholder="ใส่อีเมล">
                        </td>
                    </tr>
                </table>        
            </form>
        </div>
    </center>
</body>
</html>
